{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room Features</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
            body {
    background-color: #f9f5f0;
    }
        .features-box {
            max-width: 700px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        .features-box h3 {
            color: #0d6efd;
            margin-bottom: 25px;
            font-weight: bold;
        }
        .feature-item {
            font-size: 17px;
            padding: 10px 0;
            display: flex;
            align-items: center;
        }
        .feature-icon {
            font-size: 20px;
            color: #0d6efd;
            margin-right: 12px;
            width: 30px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container features-box">
    <h3 class="text-center">Room Features</h3>
    <ul class="list-unstyled">
        <li class="feature-item"><span class="feature-icon"><i class="bi bi-wifi"></i></span> High-Speed Wi-Fi</li>
        <li class="feature-item"><span class="feature-icon"><i class="bi bi-droplet-half"></i></span> Washing Machine</li>
        <li class="feature-item"><span class="feature-icon"><i class="bi bi-house-door"></i></span> Individual Bed</li>
        <li class="feature-item"><span class="feature-icon"><i class="bi bi-cup-straw"></i></span> Food Canteen</li>
        <li class="feature-item"><span class="feature-icon"><i class="bi bi-egg-fried"></i></span> Non-Veg Meals (Twice a Week)</li>
        <li class="feature-item"><span class="feature-icon"><i class="bi bi-lightning-charge-fill"></i></span> Inverter Backup</li>
    </ul>

    <div class="text-center mt-4">
        <a href="{% url 'student_dashboard' %}" class="btn btn-outline-primary">‚Üê Back to Dashboard</a>
    </div>
</div>

</body>
</html>
